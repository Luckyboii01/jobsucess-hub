<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Success Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 40px 30px;
      max-width: 850px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #00ffe7;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .caption {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #f0f0f0;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #ffffff15;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 14px 18px;
      margin: 10px 0;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .link-button img {
      width: 30px;
      height: 30px;
      margin-right: 15px;
    }

    .link-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      .link-button {
        font-size: 0.95rem;
        padding: 12px;
      }

      .link-button img {
        width: 26px;
        height: 26px;
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Job Success Hub Logo" class="profile-img" />
    <h1>Job Success Hub</h1>
    <p class="caption">Your trusted destination for job updates, placement help, and exam support. Stay connected and never miss an opportunity!</p>

    <a href="https://t.me/helpinghandsforyou" target="_blank" class="link-button">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"> Join for Exam Help (Telegram)
    </a>
    <a href="https://t.me/placementsforall" target="_blank" class="link-button">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"> Job Updates Channel (Telegram)
    </a>
    <a href="https://www.instagram.com/jobsuccess_hub?igsh=eHM4cDNzM296cnJl" target="_blank" class="link-button">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"> Follow on Instagram
    </a>
    <a href="https://youtube.com/@jobsucess_hub?si=JLOevY4gAxR4Ct7p" target="_blank" class="link-button">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"> Subscribe on YouTube
    </a>
    <a href="https://whatsapp.com/channel/0029VafXwfc5kg73dZkNBX1S" target="_blank" class="link-button">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"> Join WhatsApp Channel
    </a>
  </div>
</body>
</html>
